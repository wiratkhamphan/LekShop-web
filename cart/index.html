<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตะกร้าสินค้า</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/cart/style.css" />
</head>
<body>
  <main class="container">
    <h1 class="page-title">ตะกร้าสินค้า</h1>

    <!-- Cart Table -->
    <div class="card">
      <div class="table-wrap">
        <table class="cart-table" aria-describedby="ตารางตะกร้าสินค้า">
          <thead>
            <tr>
              <th>สินค้า</th>
              <th>ราคา/หน่วย</th>
              <th>จำนวน</th>
              <th>รวม</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-list"></tbody>
        </table>
      </div>
      <div id="cart-empty" class="empty-state" hidden>
        <img src="/img/illustrations/empty-cart.svg" alt="ตะกร้าว่าง" />
        <p>ตะกร้าของคุณยังว่างอยู่</p>
        <a href="/" class="btn btn-primary">เริ่มช้อปเลย</a>
      </div>
    </div>

    <!-- Actions / Summary -->
    <section class="grid-2">
      <div class="card">
        <h2 class="card-title">คูปอง / ส่วนลด</h2>
        <div class="coupon-row">
          <input id="coupon" type="text" placeholder="กรอกรหัสคูปอง" />
          <button id="apply-coupon" class="btn">ใช้คูปอง</button>
        </div>
        <p class="hint">* เดโม่: ปุ่มนี้ยังไม่เชื่อม API คูปอง</p>
        <hr />
        <h2 class="card-title">วิธีชำระเงิน</h2>
        <div id="payment-methods" class="pay-methods">
          <label><input type="radio" name="payment" value="transfer" checked /> โอนเงิน</label>
          <label><input type="radio" name="payment" value="cod" /> เก็บเงินปลายทาง</label>
          <label><input type="radio" name="payment" value="promptpay" /> พร้อมเพย์</label>
        </div>
      </div>

      <aside class="card sticky">
        <h2 class="card-title">สรุปคำสั่งซื้อ</h2>
        <div class="summary">
          <div class="row"><span>ยอดรวมสินค้า</span><b id="subtotal">฿0</b></div>
          <div class="row"><span>ค่าจัดส่ง</span><b id="shipping">฿0</b></div>
          <div class="row total"><span>รวมทั้งหมด</span><b id="grand">฿0</b></div>
        </div>
        <div class="actions">
          <button id="clear-cart" class="btn btn-secondary">ล้างตะกร้า</button>
          <button id="checkout" class="btn btn-primary">ชำระเงิน</button>
        </div>
        <p class="hint">เข้าสู่ระบบก่อนชำระเงิน</p>
      </aside>
    </section>
  </main>

  <script src="/account/env/env.js"></script>
  <script src="/cart/app.js"></script>
</body>
</html>
