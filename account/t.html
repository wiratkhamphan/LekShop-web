<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ร้านรองเท้า Sneaker Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
     <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo"><span class="logo-text" style="color: aliceblue;">Sneaker<span>Hub</span></span>
            <img src="/img/logo/Line.png" alt="SneakerHub" class="logo-img" />
        </div>
        <nav class="nav">
            <a href="/">หน้าแรก</a>
            <a href="/products/">สินค้า</a>
            <a href="#">โปรโมชั่น</a>
            <a href="#">ติดต่อเรา</a>
        </nav>

        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="ค้นหา...">
                <i class="fas fa-search"></i>
            </div>
            <a href="/cart/" style="position: relative;">
                <i class="fas fa-shopping-cart" id="cart-icon" data-count="0"></i>
            </a>
            <a href="/account/"><i class="fas fa-user"></i></a>
        </div>

        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>

    </header>
    <div class="profile-card">
        <div class="profile-header">
            <i class="fas fa-user-circle"></i>
            <h2>ข้อมูลลูกค้า</h2>
        </div>
        <!-- HTML -->
        <div class="profile-info">
            <p><i class="fas fa-id-card"></i> <strong>ชื่อ:</strong> <span id="customerName">-</span></p>
            <p><i class="fas fa-envelope"></i> <strong>อีเมล:</strong> <span id="customerEmail">-</span></p>
            <p><i class="fas fa-phone"></i> <strong>เบอร์โทร:</strong> <span id="customerPhone">-</span></p>
            <p><i class="fas fa-calendar-alt"></i> <strong>วันที่สมัคร:</strong> <span id="customerJoin">-</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>

    </div>


    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 SneakerHub. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/account/env/env.js"></script>
        <script src="/account/account.js"></script>
</body>

</html>
