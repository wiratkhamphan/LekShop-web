<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านรองเท้า SneakerHub</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="products.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ร้านรองเท้า Sneaker Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
<link rel="stylesheet" href="products.css" />

</head>


<body>
<!-- ===== Header ===== -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <a href="/" aria-label="ไปหน้าแรก SneakerHub">
          <span class="logo-text">Sneaker<span>Hub</span></span>
          <img src="/img/logo/Line.png" alt="SneakerHub" class="logo-img" />
        </a>
      </div>

      <nav class="nav" aria-label="เมนูหลัก">
        <a href="/">หน้าแรก</a>
        <a href="/products/">สินค้า</a>
        <a href="/promotions/">โปรโมชั่น</a>
        <a class="" href="/contact/">ติดต่อเรา</a>
      </nav>

      <div class="header-right">
        <div class="search-box" role="search">
          <input type="text" placeholder="ค้นหา..." aria-label="ค้นหาสินค้า" />
          <i class="fas fa-search" aria-hidden="true"></i>
        </div>
        <a class="icon-btn" href="/cart/" aria-label="เปิดตะกร้าสินค้า">
          <i class="fas fa-shopping-cart" id="cart-icon" data-count="0"></i>
        </a>
        <a class="icon-btn" href="/account/" aria-label="บัญชีผู้ใช้">
          <i class="fas fa-user"></i>
        </a>
        <button class="icon-btn hamburger" id="menuBtn" aria-label="เมนูมือถือ"><i class="fas fa-bars"></i></button>
      </div>
    </div>

    <!-- Mobile Drawer -->
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <div class="container" style="padding:10px 0 12px;">
        <div style="display:flex; align-items:center; justify-content: space-between;">
          <strong>เมนู</strong>
          <button class="icon-btn" id="closeMenu" aria-label="ปิดเมนู"><i class="fas fa-times"></i></button>
        </div>
        <div style="display:grid; gap:8px; margin-top:10px">
          <a class="category-card" href="/">หน้าแรก</a>
          <a class="category-card" href="/products/">สินค้า</a>
          <a class="category-card" href="/promotions/">โปรโมชั่น</a>
          <a class="category-card" href="/contact/">ติดต่อเรา</a>
        </div>
      </div>
    </div>
  </header>


<!-- วางแทน section เดิม -->
<main class="products-page container">
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="left">
      <button id="filter-toggle" class="btn-outline">
        <i class="fa-solid fa-sliders"></i> ตัวกรอง
      </button>
      <div class="search-wrap">
        <input id="search" type="search" placeholder="ค้นหาชื่อสินค้า / แบรนด์ / หมวดหมู่…" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="right">
      <label class="sort">
        เรียงโดย
        <select id="sort">
          <option value="popularity">ความนิยม</option>
          <option value="newest">มาใหม่</option>
          <option value="price_asc">ราคาต่ำ → สูง</option>
          <option value="price_desc">ราคาสูง → ต่ำ</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Filters -->
  <aside id="filters" class="filters">
    <div class="filter-group">
      <h4>หมวดหมู่</h4>
      <div class="chips" id="category-chips">
        <!-- เติมด้วย JS -->
      </div>
    </div>
    <div class="filter-group">
      <h4>เพศ</h4>
      <label><input type="checkbox" name="gender" value="men" /> ผู้ชาย</label>
      <label><input type="checkbox" name="gender" value="women" /> ผู้หญิง</label>
      <label><input type="checkbox" name="gender" value="unisex" /> Unisex</label>
    </div>
    <div class="filter-group">
      <h4>ช่วงราคา (฿)</h4>
      <div class="price-range">
        <input type="number" id="price-min" placeholder="ต่ำสุด" min="0" />
        <span>–</span>
        <input type="number" id="price-max" placeholder="สูงสุด" min="0" />
      </div>
      <button id="apply-price" class="btn">ใช้ตัวกรองราคา</button>
    </div>
    <button id="clear-filters" class="btn-ghost">ล้างตัวกรองทั้งหมด</button>
  </aside>

  <!-- Results header -->
  <div class="results-head">
    <h2>สินค้าทั้งหมด</h2>
    <span id="result-count" class="muted">กำลังโหลด…</span>
  </div>

  <!-- Product grid -->
  <section class="grid" id="product-list" aria-live="polite">
    <!-- เติมด้วย JS -->
  </section>

  <!-- Load more -->
  <div class="load-more">
    <button id="load-more" class="btn">โหลดเพิ่ม</button>
  </div>
</main>
    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 SneakerHub. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/account/env/env.js"></script>
    <script src="/js/Products/loadProducts.js"></script>
     <script src="/script.js"></script>
  <script src="/Popular.js"></script>

</body>

</html>
