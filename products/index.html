<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านรองเท้า SneakerHub</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="products.css" />
</head>



<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <a href="/" aria-label="ไปหน้าแรก SneakerHub">
          <span class="logo-text">Sneaker<span>Hub</span></span>
          <img src="/img/logo/Line.png" alt="SneakerHub" class="logo-img" />
        </a>
      </div>

      <nav class="nav" aria-label="เมนูหลัก">
        <a href="/">หน้าแรก</a>
        <a href="/products/">สินค้า</a>
        <a href="/promotions/">โปรโมชั่น</a>
        <a class="" href="/contact/">ติดต่อเรา</a>
      </nav>

      <div class="header-right">
        <div class="search-box" role="search">
          <input type="text" placeholder="ค้นหา..." aria-label="ค้นหาสินค้า" />
          <i class="fas fa-search" aria-hidden="true"></i>
        </div>
        <a class="icon-btn" href="/cart/" aria-label="เปิดตะกร้าสินค้า">
          <i class="fas fa-shopping-cart" id="cart-icon" data-count="0"></i>
        </a>
        <a class="icon-btn" href="/account/" aria-label="บัญชีผู้ใช้">
          <i class="fas fa-user"></i>
        </a>
        <button class="icon-btn hamburger" id="menuBtn" aria-label="เมนูมือถือ"><i class="fas fa-bars"></i></button>
      </div>
    </div>

    <!-- Mobile Drawer -->
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <div class="container" style="padding:10px 0 12px;">
        <div style="display:flex; align-items:center; justify-content: space-between;">
          <strong>เมนู</strong>
          <button class="icon-btn" id="closeMenu" aria-label="ปิดเมนู"><i class="fas fa-times"></i></button>
        </div>
        <div style="display:grid; gap:8px; margin-top:10px">
          <a class="category-card" href="/">หน้าแรก</a>
          <a class="category-card" href="/products/">สินค้า</a>
          <a class="category-card" href="/promotions/">โปรโมชั่น</a>
          <a class="category-card" href="/contact/">ติดต่อเรา</a>
        </div>
      </div>
    </div>
  </header>


  <main class="container products-container"
    style="margin-top: calc(var(--header-h,72px) + 16px); padding: 16px 0 40px;">
    <!-- เครื่องมือค้นหา/จัดเรียง -->
    <section class="toolbar" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px;">
      <!-- ใช้กล่องค้นหาใน header ได้อยู่แล้ว แต่เผื่อหน้า products แยก -->
      <input id="q" type="search" placeholder="ค้นหาชื่อสินค้า / แบรนด์ / หมวด..."
        style="flex:1; padding:10px 12px; border:1px solid var(--c-line,#e5e7eb); border-radius:10px;">
      <select id="brand" style="padding:10px 12px; border:1px solid var(--c-line,#e5e7eb); border-radius:10px;">
        <option value="">ทุกแบรนด์</option>
      </select>
      <select id="category" style="padding:10px 12px; border:1px solid var(--c-line,#e5e7eb); border-radius:10px;">
        <option value="">ทุกหมวด</option>
      </select>
      <select id="sort" style="padding:10px 12px; border:1px solid var(--c-line,#e5e7eb); border-radius:10px;">
        <option value="new">มาใหม่</option>
        <option value="price_asc">ราคาต่ำ→สูง</option>
        <option value="price_desc">ราคาสูง→ต่ำ</option>
        <option value="name">ชื่อ A→Z</option>
      </select>
    </section>

    <!-- ฟิลเตอร์ราคา -->
    <section class="price-filter"
      style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:16px;">
      <input id="min_price" type="number" min="0" placeholder="ราคาต่ำสุด"
        style="width:140px; padding:8px 10px; border:1px solid var(--c-line,#e5e7eb); border-radius:8px;">
      <span>–</span>
      <input id="max_price" type="number" min="0" placeholder="ราคาสูงสุด"
        style="width:140px; padding:8px 10px; border:1px solid var(--c-line,#e5e7eb); border-radius:8px;">
      <label style="display:flex; gap:6px; align-items:center; margin-left:12px;">
        <input id="recommended" type="checkbox"> เฉพาะสินค้าแนะนำ
      </label>
      <label style="display:flex; gap:6px; align-items:center;">
        <input id="popular" type="checkbox"> เฉพาะรุ่นยอดนิยม
      </label>
      <button id="apply" class="btn"
        style="padding:10px 14px; border-radius:10px; border:1px solid var(--c-line,#e5e7eb); background:#fff;">ใช้ฟิลเตอร์</button>
      <button id="reset" class="btn"
        style="padding:10px 14px; border-radius:10px; border:1px solid var(--c-line,#e5e7eb); background:#fff;">ล้าง</button>
    </section>

    <!-- รายการสินค้า -->
    <section id="results" class="grid"
      style="display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:16px; min-height:120px;">
    </section>

    <!-- แบ่งหน้า -->
    <nav id="pager" style="display:flex; gap:8px; justify-content:center; margin-top:18px;"></nav>
  </main>





  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SneakerHub. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="/account/env/env.js" defer></script>
  <script src="/script.js" defer></script>
  <script src="products.js" defer></script>
<script src="/main.js" defer></script>


</body>

</html>
