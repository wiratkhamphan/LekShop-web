<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านรองเท้า Sneaker Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><span class="logo-text" style="color: aliceblue;">Sneaker<span>Hub</span></span>
      <img src="/img/logo/Line.png" alt="SneakerHub" class="logo-img" />
    </div>
    <nav class="nav">
      <a href="#">หน้าแรก</a>
      <a href="/products/">สินค้า</a>
      <a href="#">โปรโมชั่น</a>
      <a href="#">ติดต่อเรา</a>
    </nav>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="ค้นหา...">
        <i class="fas fa-search"></i>
      </div>
      <a href="cart/" style="position: relative;">
        <i class="fas fa-shopping-cart" id="cart-icon" data-count="0"></i>
      </a>
      <a href="/account/"><i class="fas fa-user"></i></a>
    </div>

    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>

  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>สไตล์ที่ใช่ในแบบคุณ</h1>
      <p>รองเท้าแฟชั่นและกีฬาที่คัดสรรมาเพื่อคุณ</p>
      <a href="#featured" class="btn-cta">ช้อปเลย</a>
    </div>
  </section>

  <!-- Hero Slider -->
  <section class="popular-section">
    <div class="carousel-container">
      <button class="prev-btn">&#10094;</button>
      <div class="carousel-track" id="hero-slider">
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม1" />
        </div>
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม2" />
        </div>
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม3" />
        </div>
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม4" />
        </div>
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม5" />
        </div>
        <div class="carousel-item">
          <img src="/img/products/box.png"
            alt="ยอดนิยม6" />
        </div>
      </div>
      <button class="next-btn">&#10095;</button>
    </div>
    <div class="carousel-dots"></div>
  </section>
  


  <!-- Categories -->
  <section class="categories">
    <h2>หมวดหมู่สินค้า</h2>
    <div class="category-list">
      <div class="category-card"><i class="fas fa-mars"></i><span>รองเท้าผู้ชาย</span></div>
      <div class="category-card"><i class="fas fa-venus"></i><span>รองเท้าผู้หญิง</span></div>
      <div class="category-card"><i class="fas fa-running"></i><span>รองเท้ากีฬา</span></div>
      <div class="category-card"><i class="fas fa-socks"></i><span>อุปกรณ์เสริม</span></div>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="products" id="featured">
    <h2>สินค้าแนะนำ</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="/img/products/box.png"
          alt="product" />
        <h3>product</h3>
        <p class="price">฿0</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
      <div class="product-card">
        <img src="/img/products/box.png"
          alt="product" />
        <h3>product</h3>
        <p class="price">฿0</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
      <div class="product-card">
        <img src="/img/products/box.png"
          alt="product" />
        <h3>product</h3>
        <p class="price">฿0</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
    </div>
  </section>

  <!-- Featured Products -->
  <!-- <section class="products">
    <h2>สินค้าแนะนำ</h2>
    <div class="product-list" id="featured-products"></div>
  </section> -->


  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SneakerHub. All rights reserved.</p>
  </footer>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="cart.js"></script>

  <script src="script.js"></script>

  <script src="/account/env/env.js"></script>
  <script src="/js/main.js"></script>

  <script src="/js/Products/loadFeaturedProducts.js"></script>
  <script src="/js/Slider/loadHeroSlider.js"></script>
</body>

</html>
