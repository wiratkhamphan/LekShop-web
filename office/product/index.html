<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Popular Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }

        .form-container {
            max-width: 400px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Add / Update Popular Item</h2>

    <div class="form-container">
        <input type="hidden" id="slider_id" />
        <label>Image File:</label>
        <input type="file" id="imageFile" />
        <label>Alt Text:</label>
        <input type="text" id="alt" placeholder="ยอดนิยม1" />
        <button id="saveBtn">Save</button>
    </div>

    <h2>Popular Items</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Slider ID</th>
                <th>Image</th>
                <th>Alt</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="popularTable"></tbody>
    </table>
<script src="/account/env/env.js"></script>
    <script>
        const API_BASE = ENV.api;

        // โหลดข้อมูลทั้งหมด
        async function loadPopularItems() {
            try {
                const res = await fetch(`${API_BASE}/hero-slider`);
                if (!res.ok) throw new Error("Failed to fetch popular items");
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error("Invalid data from API");

                const tbody = document.getElementById("popularTable");
                tbody.innerHTML = "";

                data.forEach(item => {
                    const imageUrl = `${API_BASE}${item.image}`; // Fiber URL
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
    <td>${item.id}</td>
    <td>${item.slider_id || 1}</td>
    <td><img src="${imageUrl}" alt="${item.alt}" width="100"/></td>
    <td>${item.alt}</td>
    <td>
      <button onclick="editItem(${item.id}, '${item.alt}')">Edit</button>
    </td>
  `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
            }
        }

        // กด Edit เติม form
        function editItem(id, alt) {
            document.getElementById("slider_id").value = id;
            document.getElementById("alt").value = alt;
            // สำหรับแก้ไขรูป ต้องเลือกไฟล์ใหม่
        }

        // Save button
        document.getElementById("saveBtn").addEventListener("click", async () => {
            const id = document.getElementById("slider_id").value;
            const alt = document.getElementById("alt").value;
            const fileInput = document.getElementById("imageFile");

            if (!fileInput.files[0] && !id) {
                alert("Please select an image file");
                return;
            }

            const formData = new FormData();
            formData.append("alt", alt);
            if (fileInput.files[0]) formData.append("image", fileInput.files[0]);

            let url = `${API_BASE}/hero-slider`;
            let method = "POST";

            if (id) {
                url += `/${id}`;
                method = "PUT";
            }

            try {
                const res = await fetch(url, {
                    method,
                    body: formData
                });
                const result = await res.json();
                alert(result.message || "Success");

                // ล้าง form
                document.getElementById("slider_id").value = "";
                document.getElementById("imageFile").value = "";
                document.getElementById("alt").value = "";

                loadPopularItems();
            } catch (err) {
                console.error(err);
                alert("Error saving popular item");
            }
        });

        // โหลดตอนเริ่มต้น
        document.addEventListener("DOMContentLoaded", loadPopularItems);
    </script>

</body>

</html>
